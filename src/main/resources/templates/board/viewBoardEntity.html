<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col">

<!--Header fragment-->
<div th:insert="~{common/header :: header}"></div>

<div class="container mt-5 flex-grow">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">View Board</h2>
            <div class="mb-4">
                <h3 th:text="${board.title}" class="text-primary">Board Title</h3>
                <p th:text="${board.content}" class="lead">Board Content</p>
            </div>
            <div class="mb-4">
                <p><strong>Created By:</strong> <span th:text="${board.userId}" class="text-muted">User ID</span></p>
                <p><strong>Created At:</strong> <span th:text="${board.createdAt}" class="text-muted">Creation Date</span></p>
            </div>
            <div class="d-flex justify-content-between">
                <a th:href="@{/board}" class="btn btn-secondary">Back to List</a> <!-- 경로 수정 -->
                <div>
                    <a th:href="@{'/board/edit/' + ${board.boardId}}" class="btn btn-primary me-2">Edit</a> <!-- 경로 수정 -->
                    <form th:action="@{'/board/delete/' + ${board.boardId}}" method="post" style="display:inline;"> <!-- 경로 수정 -->
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Footer fragment-->
<div th:insert="~{common/footer :: footer}"></div>

</body>
</html>

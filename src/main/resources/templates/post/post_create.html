<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 생성</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Post CSS -->
    <link href="/css/post/post.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col">
<!--Header fragment-->
<div th:insert="~{common/header :: header}"></div>

<!--Content-->
<div class="post-container flex-grow">
    <h2 class="post-text">게시글 생성</h2>
    <form th:action="@{/post/create}" method="post" enctype="multipart/form-data">
        <input type="text" placeholder="제목을 입력해 주세요." name="title">
        <textarea cols="120" rows="30" placeholder="내용을 입력해 주세요." name="content"></textarea>

        <input type="file" name="images" multiple>

        <div class="button-group">
            <button type="submit" id="post-container-listbtn" class="post-container btn">게시하기</button>
        </div>
   <input type="hidden" th:value="${boardId}" name="boardId">
    </form>
</div>

<!--Footer fragment-->
<div th:insert="~{common/footer :: footer}"></div>
</body>
</html>

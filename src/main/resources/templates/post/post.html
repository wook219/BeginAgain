<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Post CSS -->
    <link href="/css/post/post.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col">
<!--Header fragment-->
<script th:inline="javascript" type="text/javascript">

    var user_check = [[${user_check}]];

    function handleDelete() {
        if (user_check === 'N') {
            alert("해당 게시글의 작성자가 아닙니다.");
            return false;
        } else {
            var result = confirm("게시글을 삭제하시겠습니까?");
            return result;
        }
    }

</script>

<div th:insert="~{common/header :: header}"></div>

<!--Content-->
<div class="post-container flex-grow">
    <h1 class="post-text">게시글 조회</h1>
    <input type="text" th:value="${post.title}" placeholder="제목을 입력해 주세요." readonly>
    <textarea th:text="${post.content}" cols="120" rows="30" placeholder="내용을 입력해 주세요." readonly></textarea>
    <div class="button-group">
        <a th:href="@{/post/{boardId}(boardId=${boardId})}" id="post-container-listbtn"
           class="post-container btn">목록</a>
        <a th:href="@{/post/modify/{postId}(postId=${postId})}" id="post-container-modifybtn"
           class="post-container btn">수정</a>
        <form th:action="@{/post/delete/{postId}(postId=${postId})}" method="post" id="delete-form"
              onsubmit="return handleDelete()">
            <input type="hidden" th:value="${boardId}" name="boardId">
            <button type="submit" id="post-container-deletebtn" class="post-container btn">삭제</button>
        </form>
    </div>
</div>

<!-- Comment Section -->
<div class="comment-section flex-grow">
    <h2 class="comment-title">댓글 목록 최신순</h2>
    <div th:each="comment : ${comments}" class="bg-white p-4 rounded-lg shadow mb-4">
        <div class="flex justify-between items-center mb-2">
            <span class="font-semibold text-gray-700" th:text="${comment.userId}">작성자</span>
            <span class="text-sm text-gray-500" th:text="${#temporals.format(comment.createdAt, 'yyyy.MM.dd HH:mm')}">작성일</span>
        </div>
        <p class="text-gray-800 mb-3" th:text="${comment.content}">댓글 내용</p>
        <div class="flex justify-end space-x-2">
            <a th:href="@{/post/comment/{commentId}/edit(commentId=${comment.commentId},postId=${post.postId})}"
               class="text-blue-600 hover:text-blue-800">
                수정
            </a>
            <form th:action="@{/post/comment/{commentId}/delete(commentId=${comment.commentId},postId=${post.postId})}"
                  method="post" class="inline">
                <button type="submit" class="text-red-600 hover:text-red-800">삭제</button>
            </form>
        </div>
    </div>
    <div class="comment-input">
        <form th:action="@{/post/{postId}/comment(postId=${post.postId})}" method="POST">
            <textarea name="content" placeholder="댓글을 입력하세요" required></textarea>
            <button type="submit">등록하기</button>
        </form>
    </div>
    <!--Footer fragment-->
    <div th:insert="~{common/footer :: footer}"></div>
</div>
</body>
</html>

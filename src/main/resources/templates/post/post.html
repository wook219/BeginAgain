<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Post CSS -->
    <link href="/css/post/post.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col">
<!--Header fragment-->
<script th:inline="javascript" type="text/javascript">
    var user_check = [[${user_check} ?: 'Y']];
    if (user_check === 'N') {
      alert("해당 게시글의 작성자가 아닙니다.");
    }

    function confirmDelete(){
        var result = confirm("게시글을 삭제하시겠습니까?");
        if(result){
            document.getElementById("delete-form").submit();
            alert("게시글이 삭제되었습니다.");
        }
    }
</script>

<div th:insert="~{common/header :: header}"></div>

<!--Content-->
<div class="post-container flex-grow">
    <h1 class="post-text">게시글 조회</h1>
        <input type="text" th:value="${post.title}" placeholder="제목을 입력해 주세요." readonly>
        <textarea th:text="${post.content}" cols="120" rows="30" placeholder="내용을 입력해 주세요." readonly></textarea>
        <div class="button-group">
            <a th:href="@{/post/{boardId}(boardId=${boardId})}" id="post-container-listbtn" class="post-container btn">목록</a>
            <a th:href="@{/post/modify/{postId}(postId=${postId})}" id="post-container-modifybtn" class="post-container btn">수정</a>
            <form th:action="@{/post/delete/{postId}(postId=${postId})}" method="post" id="delete-form">
                <input type="hidden" th:value="${boardId}" name="boardId">
                <button type="submit" id="post-container-deletebtn" class="post-container btn" onclick="confirmDelete()">삭제</button>
            </form>
        </div>
</div>

<!-- Comment Section -->
<div class="comment-section flex-grow">
    <h2 class="comment-title">댓글 목록 최신순</h2>
    <div class="comment">
        <span class="comment-author">선규</span>
        <span class="comment-rating">0.8</span>
        <span class="comment-date">2024.08.20 08:20</span>
        <div class="comment-buttons">
            <button type="button" class="comment-modify-btn">수정</button>
            <button type="button" class="comment-delete-btn">삭제</button>
        </div>
    </div>
    <div class="more-comments">
        <a href="#">더보기</a>
    </div>
    <div class="comment-input">
        <textarea placeholder="댓글을 남겨보세요"></textarea>
        <button type="button" class="comment-submit-btn">등록하기</button>
    </div>
</div>

<!--Footer fragment-->
<div th:insert="~{common/footer :: footer}"></div>
</body>
</html>
